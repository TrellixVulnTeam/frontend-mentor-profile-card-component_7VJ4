<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; 
                   text-align: center;
                   position: fixed;
                   bottom: 0px;
                  }
    .attribution a { color: hsl(228, 45%, 44%); }
    </style>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="card">
    <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card" class="card__banner">
    <div class="card__content">
      <div class="profile">
        <img src="./images/image-victor.jpg" alt="profile image of victor crest" class="profile__img">
        <div class="wrapper">
          <h1 class="profile__name">Victor Crest</h1>
          <p class="profile__age">26</p>
        </div>
        <h2 class="profile__city">London</h2>
      </div>
      <div class="stats-list">
        <div class="stat-element">
          <p class="stat-element__number">80K</p>
          <p class="stat-element__type">Followers</p>
        </div>
        <div class="stat-element">
          <p class="stat-element__number">803K</p>
          <p class="stat-element__type">Likes</p>
        </div>
        <div class="stat-element">
          <p class="stat-element__number">1.4K</p>
          <p class="stat-element__type">Photos</p>
        </div>
      </div>
    </div>
  </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Axel Mitschi</a>.
    </div>
  </body>
  </html>
